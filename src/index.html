<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
  <meta charset='utf-8'>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class='container'>
    <h1>Doctor Lookup</h1>
    <form>
      <div class='form-group'>
        <label for='query'>Search by medical issue or name:</label>
        <input type='text' class='form-control' id='query' placeholder='Enter medical issue or name'>
      </div>
      <button type='submit' class='btn btn-primary'>Submit</button>
    </form>
    <p id='result'>There is <span class='count'></span> doctor that meets your search criteria.</p>
    <p id='results'>There are <span class='count'></span> doctors that meet your search criteria.</p>
    <div class='doctors'>
    </div>
  </div>
</body>
</html>
